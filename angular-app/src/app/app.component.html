<nav class="navbar is-dark">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <strong class="logo">Cálculo de Salário Líquido</strong>
    </a>
  </div>
</nav>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="columns is-multiline is-centered is-mobile" style="margin: 20px;">
    <div class="column is-half">
      <div class="columns">
        <div class="column is-3">
          <input class="input" type="text" name="nome" placeholder="Nome" formControlName="nome">
        </div>
        <div class="column is-3">
          <input class="input" type="number" name="salario" placeholder="Salário bruto" min="0" step="0.01" formControlName="salario">
        </div>
        <div class="column is-3">
          <input class="input" type="number" name="ndependentes" placeholder="Nº de dependentes" min="0" step="1" formControlName="ndependentes">
        </div>
        <div class="column is-3">
          <button class="button is-success" type="button" type="submit">Calcular</button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="columns is-multiline is-centered">
  <div class="column is-half">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Salário bruto</th>
          <th>Nº de dependentes</th>
          <th>Ref. INSS</th>
          <th>Ref. IRRF</th>
          <th>Salário líquido</th>
        </tr>
      </thead>
      <tbody class="has-text-centered">
        <tr *ngFor="let calculo of calculos">
          <td>{{calculo.nome}}</td>
          <td>{{calculo.salario}}</td>
          <td>{{calculo.ndependentes}}</td>
          <td>{{calculo.descontoInss | number : '1.2-2'}}</td>
          <td>{{calculo.descontoIrrf | number : '1.2-2'}}</td>
          <td>{{calculo.salarioLiquido | number : '1.2-2'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
